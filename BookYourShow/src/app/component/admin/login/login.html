<div class="login-container">
  <div class="login-card animate">
    <h2 class="title">🎟️ BookYourShow Admin Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="input-group">
        <input
          type="text"
          placeholder="Enter Username"
          formControlName="username"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <div *ngIf="submitted && f['username'].errors" class="error">
          <span *ngIf="f['username'].errors['required']">Username is required</span>
          <span *ngIf="f['username'].errors['minlength']">
            Minimum 3 characters required
          </span>
        </div>
      </div>

      <!-- Email -->
      <div class="input-group">
        <input
          type="email"
          placeholder="Enter Email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="error">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Enter a valid email</span>
        </div>
      </div>

      <!-- Password -->
      <div class="input-group">
        <input
          type="password"
          placeholder="Enter Password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="error">
          <span *ngIf="f['password'].errors['required']">Password is required</span>
          <span *ngIf="f['password'].errors['minlength']">
            Minimum 6 characters required
          </span>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="login-btn">Login</button>

      <div class="forgot-password">
        <label style="font-size: 13px;">User Login-</label>
        <a href="/user/login">Login</a>
      </div>
    </form>
  </div>
</div>
