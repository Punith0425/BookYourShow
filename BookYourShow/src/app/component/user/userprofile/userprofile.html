<div class="profile-page">
  <div class="profile-card">
    <!-- Avatar + Name -->
    <div class="avatar-section">
      <img [src]="user.avatar" alt="User Avatar" />
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
    </div>

    <!-- User Details -->
    <div class="details-section" *ngIf="!isEditMode">
      <p><span>📱 Phone:</span> {{ user.phone }}</p>
      <p><span>🔑 Password:</span> {{ user.password }}</p>

      <button class="edit-btn" (click)="toggleEdit()">✏️ Edit Profile</button>
    </div>

    <!-- Edit Mode -->
    <div class="edit-section" *ngIf="isEditMode">
      <label>Name:</label>
      <input type="text" [(ngModel)]="editableUser.name" />

      <label>Email:</label>
      <input type="email" [(ngModel)]="editableUser.email" />

      <label>Phone:</label>
      <input type="text" [(ngModel)]="editableUser.phone" />

      <label>Password:</label>
      <input type="password" [(ngModel)]="editableUser.password" />

      <div class="btn-group">
        <button class="save-btn" (click)="saveProfile()">💾 Save</button>
        <button class="cancel-btn" (click)="toggleEdit()">❌ Cancel</button>
      </div>
    </div>
  </div>
</div>
