<div class="mybookings-container">
  <h2>🎟️ My Bookings</h2>

  <div *ngIf="bookings.length === 0" class="empty">
    <p>No bookings found. Start booking your first ticket! 🍿</p>
  </div>

  <div *ngFor="let booking of bookings; let i = index" class="ticket-card">
    <div class="ticket-header">
      <img [src]="booking.movie.image" alt="{{ booking.movie.name }}" />
      <div>
        <h3>{{ booking.movie.name }}</h3>
        <p>{{ booking.movie.description }}</p>
        <span>🕒 Duration: {{ booking.movie.duration }}</span>
      </div>
    </div>

    <div class="ticket-details">
      <p><strong>Date:</strong> {{ booking.date }}</p>
      <p><strong>Time:</strong> {{ booking.time }}</p>
      <p><strong>Seats:</strong> {{ booking.seats.join(', ') }}</p>
    </div>

    <button class="cancel-btn" (click)="cancelBooking(i)">Cancel Booking ❌</button>
  </div>
</div>
