<div class="booking-container">
  <!-- Movie Details -->
  <div class="movie-details">
    <img [src]="movie.image" alt="{{ movie.name }}" />
    <div>
      <h2>{{ movie.name }}</h2>
      <p>{{ movie.description }}</p>
      <span>ðŸ•’ Duration: {{ movie.duration }}</span>
    </div>
  </div>

  <!-- Date Selection -->
  <div class="form-group">
    <label for="date">Select Date:</label>
    <select id="date" [(ngModel)]="selectedDate">
      <option value="">-- Choose Date --</option>
      <option *ngFor="let date of dates" [value]="date">{{ date }}</option>
    </select>
  </div>

  <!-- Time Selection -->
  <div class="form-group">
    <label for="time">Select Time:</label>
    <select id="time" [(ngModel)]="selectedTime">
      <option value="">-- Choose Time --</option>
      <option *ngFor="let time of times" [value]="time">{{ time }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="theater">Select Theater:</label>
    <select id="theater" [(ngModel)]="selectedTheater">
      <option value="">-- Choose Theater --</option>
      <option *ngFor="let theater of theaters" [value]="theater">{{ theater }}</option>
    </select>
  </div>

  <!-- Seat Selection -->
  <div class="seat-layout">
    <div
      class="seat"
      *ngFor="let seat of seats"
      [ngClass]="seat.status"
      (click)="toggleSeat(seat)"
    >
      {{ seat.id }}
    </div>
  </div>

  <!-- Confirm Button -->
  <button class="confirm-btn" (click)="confirmBooking()">Confirm & Proceed to Payment</button>
</div>
